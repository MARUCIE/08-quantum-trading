# Quantum X Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3002}
        NEXT_PUBLIC_API_KEY: ${NEXT_PUBLIC_API_KEY:-}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:3002}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend service (Node.js API + WebSocket)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-3001}:3001"
      - "${WS_PORT:-3002}:3002"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - WS_PORT=3002
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-binance}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - BINANCE_SPOT_REST_BASE_URL=${BINANCE_SPOT_REST_BASE_URL:-}
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      - ENABLE_WEBSOCKET=${ENABLE_WEBSOCKET:-true}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - API_AUTH_MODE=${API_AUTH_MODE:-required}
      - API_STATIC_KEY=${API_STATIC_KEY:-}
    volumes:
      - backend_audit:/app/audit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  backend_audit:
    name: quantum-x-audit

networks:
  default:
    name: quantum-x-network
