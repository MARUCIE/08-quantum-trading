name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  supply-chain-gate:
    name: Supply Chain Security Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Prepare report directory
        run: mkdir -p outputs/ci/supply-chain

      - name: npm audit (backend, high+)
        working-directory: backend
        run: npm audit --audit-level=high --json > ../outputs/ci/supply-chain/npm-audit-backend.json

      - name: npm audit (frontend, high+)
        working-directory: frontend
        run: npm audit --audit-level=high --json > ../outputs/ci/supply-chain/npm-audit-frontend.json

      - name: lockfile lint
        run: |
          npx lockfile-lint --path backend/package-lock.json --type npm --allowed-hosts registry.npmjs.org > outputs/ci/supply-chain/lockfile-lint-backend.txt
          npx lockfile-lint --path frontend/package-lock.json --type npm --allowed-hosts registry.npmjs.org > outputs/ci/supply-chain/lockfile-lint-frontend.txt

      - name: Install supply-chain security tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety detect-secrets

      - name: pip-audit (conditional)
        run: |
          REQ_FILE=""
          for f in requirements.txt requirements-dev.txt backend/requirements.txt frontend/requirements.txt; do
            if [ -f "$f" ]; then
              REQ_FILE="$f"
              break
            fi
          done
          if [ -n "$REQ_FILE" ]; then
            pip-audit -r "$REQ_FILE" --format json > outputs/ci/supply-chain/pip-audit.json
          else
            echo '{"skipped":"no requirements file"}' > outputs/ci/supply-chain/pip-audit.json
          fi

      - name: safety check (conditional)
        run: |
          REQ_FILE=""
          for f in requirements.txt requirements-dev.txt backend/requirements.txt frontend/requirements.txt; do
            if [ -f "$f" ]; then
              REQ_FILE="$f"
              break
            fi
          done
          if [ -n "$REQ_FILE" ]; then
            safety check --json > outputs/ci/supply-chain/safety-check.json
          else
            echo '{"skipped":"no requirements file"}' > outputs/ci/supply-chain/safety-check.json
          fi

      - name: detect-secrets scan
        run: detect-secrets scan > outputs/ci/supply-chain/detect-secrets.json

      - name: Lockfile change snapshot
        run: |
          if [ -n "${GITHUB_BASE_REF:-}" ]; then
            git fetch origin "${GITHUB_BASE_REF}" --depth=1
            git diff --name-only "origin/${GITHUB_BASE_REF}"...HEAD -- '*.lock' '*lock.json' '*lock.yaml' '*lock.yml' > outputs/ci/supply-chain/lockfile-diff.txt
          else
            git diff --name-only HEAD~1 HEAD -- '*.lock' '*lock.json' '*lock.yaml' '*lock.yml' > outputs/ci/supply-chain/lockfile-diff.txt || true
          fi

      - name: Dependency allowlist gate
        run: node scripts/ci/check-new-dependencies.mjs configs/dependency-allowlist.json

      - name: Upload supply-chain reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: supply-chain-report
          path: outputs/ci/supply-chain
          retention-days: 14

  postmortem-gate:
    name: Postmortem Trigger Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run postmortem scan
        run: node scripts/ci/postmortem-scan.mjs outputs/ci/postmortem/postmortem-scan.md

      - name: Upload postmortem scan report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: postmortem-scan-report
          path: outputs/ci/postmortem
          retention-days: 14

  # Frontend: Lint and type check
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    needs: [supply-chain-gate, postmortem-gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

  # Frontend: Unit tests
  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: [supply-chain-gate, postmortem-gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit tests
        working-directory: frontend
        run: npm run test:run

  # Backend: Lint and type check
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    needs: [supply-chain-gate, postmortem-gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Type check
        working-directory: backend
        run: npm run typecheck

  # Backend: Unit tests
  backend-test:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: [supply-chain-gate, postmortem-gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run unit tests
        working-directory: backend
        run: npm test

  # Frontend: Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/.next
          retention-days: 7
          if-no-files-found: error
          include-hidden-files: true

  # Backend: Build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

  # E2E tests (chromium only for speed in CI)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Run Persona Real-Flow Smoke (chromium)
        working-directory: frontend
        env:
          PERSONA_EVIDENCE_DIR: ../outputs/ci/persona-real-flow/${{ github.run_id }}
        run: npm run test:e2e -- --project=chromium e2e/persona-real-flow.spec.ts

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e -- --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7
