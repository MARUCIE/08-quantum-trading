      type: apiKey
      in: header
      name: X-API-Key
      description: Alternative header to send API key directly.
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: integer
          format: int64

    AccountState:
      type: object
      properties:
        totalEquity:
          type: number
          description: Total account value
        equity:
          type: number
          description: Alias for totalEquity
        cash:
          type: number
          description: Available cash
        margin:
          type: number
          description: Margin used
        marginLevel:
          type: number
          description: Margin level ratio
        unrealizedPnl:
          type: number
        realizedPnl:
          type: number
        dailyPnl:
          type: number
        weeklyPnl:
          type: number
        peakEquity:
          type: number
        drawdown:
          type: number
        drawdownPct:
          type: number
        openPositions:
          type: integer
        positions:
          type: array
          items:
            $ref: "#/components/schemas/Position"
        timestamp:
          type: integer
          format: int64

    Position:
      type: object
      properties:
        symbol:
          type: string
          example: BTC/USDT
        side:
          type: string
          enum: [long, short]
        quantity:
          type: number
        entryPrice:
          type: number
        markPrice:
          type: number
        currentPrice:
          type: number
        unrealizedPnl:
          type: number
        unrealizedPnlPct:
          type: number
        leverage:
          type: number
        marginUsed:
          type: number
        stopLoss:
          type: number
          nullable: true
        takeProfit:
          type: number
          nullable: true

    PortfolioStats:
      type: object
      properties:
        totalValue:
          type: number
        totalPnl:
          type: number
        totalPnlPercent:
          type: number
        dayPnl:
          type: number
        dayPnlPercent:
          type: number
        cashBalance:
          type: number

    AccountRecord:
      type: object
      required: [id, name, mode, status, createdAt, updatedAt]
      properties:
        id:
          type: string
        name:
          type: string
        mode:
          type: string
          enum: [simulated, real]
        provider:
          type: string
          enum: [binance, okx, bybit]
        status:
          type: string
          enum: [active, inactive, pending, error]
        createdAt:
          type: string
        updatedAt:
          type: string
        lastConnectedAt:
          type: string
