openapi: 3.1.0
info:
  title: Quantum X Trading API
  description: |
    REST API for the Quantum X quantitative trading system.

    ## Overview
    This API provides endpoints for:
    - Portfolio management and position tracking
    - Strategy monitoring and control
    - Real-time market data
    - Risk management and monitoring

    ## Authentication
    API key authentication is enforced by default (`API_AUTH_MODE=required`).
    Use either:
    - Authorization: Bearer <api_key>
    - X-API-Key: <api_key>

    Public endpoints:
    - GET /api/health
    - GET /api/ready
    - GET /metrics

    ## Breaking Changes (2026-02-11)
    - Non-public REST endpoints now require API keys.
    - WebSocket connections now require `?token=<api_key>` and channel ACL validation.
    - Error schema standardized to `{message, code, status}`.

    ## Rate Limits
    - 100 requests per minute (MVP)
    - 1000 requests per minute (Production)
  version: 0.1.0
  x-breaking-changes:
    - id: BC-2026-02-11-AUTH-REQUIRED
      description: Non-public REST/WS entrypoints require API key auth.
      effectiveDate: 2026-02-11
    - id: BC-2026-02-11-ERROR-CONTRACT
      description: Error payload normalized to {message, code, status}.
      effectiveDate: 2026-02-11
  contact:
    name: Quantum X Team
    email: support@quantumx.dev
  license:
    name: MIT

servers:
  - url: http://localhost:3001
    description: Local development
  - url: http://backend:3001
    description: Docker container

security:
  - BearerAuth: []
  - ApiKeyHeader: []

tags:
  - name: Health
    description: System health endpoints
  - name: Observability
    description: Readiness and metrics endpoints
  - name: Portfolio
    description: Portfolio and position management
  - name: Accounts
    description: Account mode management and linking
  - name: Strategies
    description: Strategy monitoring and control
  - name: Backtest
    description: Backtest execution endpoints
  - name: API Keys
    description: API key lifecycle and permission metadata
  - name: Audit
    description: Audit log query and integrity verification
  - name: Market
    description: Market data endpoints
  - name: Risk
    description: Risk management and monitoring

paths:
  /api/health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns service health status
      operationId: getHealth
      security: []
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/portfolio/account:
    get:
      tags: [Portfolio]
      summary: Get account state
      description: Returns full account state including equity, margin, and P&L
      operationId: getAccountState
      responses:
        "200":
          description: Account state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountState"
        "404":
          description: No active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/portfolio/positions:
    get:
      tags: [Portfolio]
      summary: Get open positions
      description: Returns all currently open positions
      operationId: getPositions
      responses:
        "200":
          description: List of positions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Position"
        "404":
          description: No active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/portfolio/stats:
    get:
      tags: [Portfolio]
      summary: Get portfolio statistics
      description: Returns aggregated portfolio statistics
      operationId: getPortfolioStats
      responses:
        "200":
          description: Portfolio statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PortfolioStats"
        "404":
          description: No active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/portfolio/positions/close:
    post:
      tags: [Portfolio]
      summary: Close position
      description: Close an open position by symbol
      operationId: closePosition
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [symbol]
              properties:
                symbol:
                  type: string
                  example: BTC/USDT
      responses:
        "200":
          description: Position closed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  symbol:
                    type: string
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/orders:
    get:
      tags: [Portfolio]
      summary: List orders
      description: Returns open and historical orders for the active simulated account
      operationId: listOrders
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags: [Portfolio]
      summary: Submit order
      description: Submit an order for the active simulated account
      operationId: submitOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderRequest"
      responses:
        "201":
          description: Order created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/orders/{id}/cancel:
    post:
      tags: [Portfolio]
      summary: Cancel order
      description: Cancel an order in the active simulated account
      operationId: cancelOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Cancel successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/trades:
    get:
      tags: [Portfolio]
      summary: List trades
      description: Returns trades for the active simulated account
      operationId: listTrades
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Trade"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/accounts:
    get:
      tags: [Accounts]
      summary: List accounts
      description: Returns all accounts and active account id
      operationId: listAccounts
      responses:
        "200":
          description: Accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: "#/components/schemas/AccountRecord"
                  activeAccountId:
                    type: string
                    nullable: true

  /api/accounts/active:
    get:
      tags: [Accounts]
      summary: Get active account
      operationId: getActiveAccount
      responses:
        "200":
          description: Active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountRecord"
        "404":
          description: No active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/accounts/simulated:
    post:
      tags: [Accounts]
      summary: Create simulated account
      operationId: createSimulatedAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SimulatedAccountInput"
      responses:
        "201":
          description: Created simulated account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountRecord"

  /api/accounts/real:
    post:
      tags: [Accounts]
      summary: Link real account
      operationId: linkRealAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RealAccountInput"
      responses:
        "201":
          description: Linked real account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountRecord"

  /api/accounts/{id}/activate:
    post:
      tags: [Accounts]
      summary: Activate account
      operationId: activateAccount
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Activated account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountRecord"
        "404":
          description: Account not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/strategies:
    get:
      tags: [Strategies]
      summary: List strategies
      description: Returns all configured trading strategies
      operationId: listStrategies
      responses:
        "200":
          description: List of strategies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Strategy"
    post:
      tags: [Strategies]
      summary: Create strategy
      description: Create a new strategy configuration
      operationId: createStrategy
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Strategy created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Strategy"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/strategies/{id}:
    get:
      tags: [Strategies]
      summary: Get strategy
      description: Returns a single strategy by ID
      operationId: getStrategy
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Strategy details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Strategy"
        "404":
          description: Strategy not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [Strategies]
      summary: Delete strategy
      description: Delete a strategy by ID
      operationId: deleteStrategy
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Strategy deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "404":
          description: Strategy not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/strategies/{id}/signals:
    get:
      tags: [Strategies]
      summary: Get strategy signals
      description: Returns recent trading signals generated by the strategy
      operationId: getStrategySignals
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of signals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Signal"

  /api/strategies/{id}/status:
    put:
      tags: [Strategies]
      summary: Update strategy status
      description: Change strategy status (active, paused, stopped)
      operationId: updateStrategyStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [active, paused, stopped]
      responses:
        "200":
          description: Strategy updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Strategy"
        "404":
          description: Strategy not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/market/klines:
    get:
      tags: [Market]
      summary: Get OHLCV data
      description: Returns candlestick/kline data for a symbol
      operationId: getKlines
      parameters:
        - name: symbol
          in: query
          schema:
            type: string
            default: BTCUSDT
        - name: interval
          in: query
          schema:
            type: string
            enum:
              [1m, 3m, 5m, 15m, 30m, 1h, 2h, 4h, 6h, 8h, 12h, 1d, 3d, 1w, 1M]
            default: 1h
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 1000
      responses:
        "200":
          description: OHLCV bars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OHLCVBar"
        "500":
          description: Data fetch failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/market/ticker:
    get:
      tags: [Market]
      summary: Get ticker
      description: Returns best bid/ask and last price for a symbol
      operationId: getTicker
      parameters:
        - name: symbol
          in: query
          schema:
            type: string
            default: BTCUSDT
      responses:
        "200":
          description: Ticker data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ticker"
        "500":
          description: Data fetch failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/market/tickers:
    get:
      tags: [Market]
      summary: Get all tickers
      description: Returns tickers for all watched symbols
      operationId: getTickers
      responses:
        "200":
          description: List of tickers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TickerSummary"

  /api/market/trades:
    get:
      tags: [Market]
      summary: Get recent trades
      description: Returns recent trade executions for a symbol
      operationId: getTrades
      parameters:
        - name: symbol
          in: query
          schema:
            type: string
            default: BTC/USDT
      responses:
        "200":
          description: List of trades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Trade"

  /api/risk/metrics:
    get:
      tags: [Risk]
      summary: Get risk metrics
      description: Returns current risk metrics and alerts
      operationId: getRiskMetrics
      responses:
        "200":
          description: Risk metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiskMetrics"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/risk/events:
    get:
      tags: [Risk]
      summary: Get risk events
      description: Returns recent risk events and alerts
      operationId: getRiskEvents
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: level
          in: query
          schema:
            type: string
            enum: [info, warning, critical]
      responses:
        "200":
          description: List of risk events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RiskEvent"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/risk/limits:
    get:
      tags: [Risk]
      summary: Get risk limits
      description: Returns configured risk limits for active account
      operationId: getRiskLimits
      responses:
        "200":
          description: Risk limits
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiskLimits"
        "409":
          description: Account mode mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/risk/status:
    get:
      tags: [Risk]
      summary: Get risk status
      description: Validate current account state against risk limits
      operationId: getRiskStatus
      responses:
        "200":
          description: Risk status
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Account state not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: No active account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/audit/logs:
    get:
      tags: [Audit]
      summary: Query audit logs
      description: Query audit logs with action/actor/subject/time filters
      operationId: queryAuditLogs
      parameters:
        - name: action
          in: query
          schema:
            type: string
        - name: actor
          in: query
          schema:
            type: string
        - name: subject
          in: query
          schema:
            type: string
        - name: startTime
          in: query
          schema:
            type: integer
        - name: endTime
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
      responses:
        "200":
          description: Audit logs
          content:
            application/json:
              schema:
                type: object

  /api/audit/stats:
    get:
      tags: [Audit]
      summary: Get audit statistics
      description: Return audit event statistics and integrity summary
      operationId: getAuditStats
      responses:
        "200":
          description: Audit stats
          content:
            application/json:
              schema:
                type: object

  /api/audit/verify:
    get:
      tags: [Audit]
      summary: Verify audit integrity
      description: Run integrity checks on audit log chain
      operationId: verifyAuditIntegrity
      responses:
        "200":
          description: Integrity verification result
          content:
            application/json:
              schema:
                type: object

  /api/backtest/run:
    post:
      tags: [Backtest]
      summary: Run backtest
      description: Run a backtest job with provided strategy/date range/symbol config
      operationId: runBacktest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Backtest result
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Backtest failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/backtest/strategies:
    get:
      tags: [Backtest]
      summary: List backtestable strategies
      description: Return strategy metadata for backtest UI selectors
      operationId: listBacktestStrategies
      responses:
        "200":
          description: Strategy list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /api/keys:
    get:
      tags: [API Keys]
      summary: List API keys
      description: Return API key list with aggregate stats
      operationId: listApiKeys
      responses:
        "200":
          description: API key list and stats
          content:
            application/json:
              schema:
                type: object
    post:
      tags: [API Keys]
      summary: Create API key
      description: Create a new API key and return full secret once
      operationId: createApiKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: API key created
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid permissions or missing required fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Failed to create key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/keys/permissions:
    get:
      tags: [API Keys]
      summary: Get permission catalog
      description: Return all available permissions and grouped presets
      operationId: getApiKeyPermissions
      responses:
        "200":
          description: Permission metadata
          content:
            application/json:
              schema:
                type: object

  /api/keys/{id}:
    get:
      tags: [API Keys]
      summary: Get API key
      description: Return API key metadata by id
      operationId: getApiKeyById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: API key metadata
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Missing id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags: [API Keys]
      summary: Update API key
      description: Update API key metadata and policy
      operationId: updateApiKey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: API key updated
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Update failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [API Keys]
      summary: Revoke API key
      description: Permanently revoke API key by id
      operationId: revokeApiKey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Key revoked
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Missing id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Revoke failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/keys/{id}/toggle:
    post:
      tags: [API Keys]
      summary: Toggle API key active state
      description: Activate/deactivate an API key
      operationId: toggleApiKey
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [active]
              properties:
                active:
                  type: boolean
      responses:
        "200":
          description: Key state updated
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Key not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Toggle failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/ready:
    get:
      tags: [Health, Observability]
      summary: Readiness check
      description: Validate upstream dependency connectivity before receiving traffic
      operationId: getReadiness
      security: []
      responses:
        "200":
          description: Service ready
          content:
